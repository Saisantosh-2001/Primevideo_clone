<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime video for windows</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="left">
                <div class="top">
                        <div class="icon">
                            <ion-icon name="menu" class="menu"></ion-icon>
                        </div>
                        <div class="appimage">
                            <h1 style="color:white">Prime Video</h1>
                        </div>
                </div>
                
                <div class="middle">
                    <div class="search_icon">
                        <div class="icon">
                            <ion-icon name="search"></ion-icon>
                        </div>
                        <div class="inputbar">
                            <input type="text" placeholder="Search">
                        </div>
                    </div>
                    <div class="home_icon">
                        <div class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span class="home">Home</span>
                        </div>
                    </div>
                    <div class="store_icon">
                        <div class="icon">
                            <ion-icon name="bag-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span class="store">Store</span>
                        </div>
                    </div>
                    <div class="channels_icon">
                        <div class="icon">
                            <ion-icon name="albums-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span class="channels">Channels</span>
                        </div>
                    </div>
                    <div class="categories_icon">
                        <div class="icon1">
                            <ion-icon name="apps-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span class="categories">Categories</span>
                        </div>
                        <div class="icon2">
                            <ion-icon name="caret-down-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="downloads_icon">
                        <div class="icon">
                            <ion-icon name="download-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span class="downloads">Downloads</span>
                        </div>
                    </div>
                    <div class="mystuff_icon">
                        <div class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </div>
                        <div class="text">
                            <span class="mystuff">Mystuff</span>
                        </div>
                    </div>
                </div>
                
                <div class="bottom">
                        <div class="image">
                            <img src="../images/profile.jpg" alt="profile" class="profile">
                        </div>
                        <div class="text">
                            <p>WHO'S WATCHING?</p>
                            <p style="color:white">Santosh</p>
                        </div>
                        <div class="icon">
                            <ion-icon name="caret-forward-outline"></ion-icon>
                        </div>
                        <div class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </div>
                </div>
        </div>

        <div class="right">
            <div class="first">
                <h3 style="color:white">Continue watching</h3>
                <div class="content">
                    <div><img src="../images/movie1.jpg" alt="movie" class="movieimage"></div>
                    <div><img src="../images/movie2.jpg" alt="movie" class="movieimage"></div>
                    <div><img src="../images/movie3.jpg" alt="movie" class="movieimage"></div>
                    <div><img src="../images/movie4.jpg" alt="movie" class="movieimage"></div>
                    <div><img src="../images/movie5.jpg" alt="movie" class="movieimage"></div>
                    <div><img src="../images/movie6.jpg" alt="movie" class="movieimage"></div>
                    <div><img src="../images/movie7.jpg" alt="movie" class="movieimage"></div>
                    <div><img src="../images/movie8.jpg" alt="movie" class="movieimage"></div>
                </div>
            </div>
            
            <div class="second">
                <h3 style="color:white">Recommended movies</h3>
                <div class="content">
                    <img src="../images/movie9.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie10.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie11.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie12.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie13.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie14.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie15.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie16.jpg" alt="movie" class="movieimage">
                </div>
            </div>
            
            <div class="third">
                <div class="content">
                    <img src="../images/movie17.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie18.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie19.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie20.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie21.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie22.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie23.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie24.jpg" alt="movie" class="movieimage">
                </div>
            </div>

            <div class="third">
                <h3 style="color:white">Trending now</h3>
                <div class="content">
                    <img src="../images/movie_1.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_2.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_3.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_4.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_5.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_6.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_7.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_8.jpg" alt="movie" class="movieimage">
                </div>
            </div>

            <div class="third">
                <div class="content">
                    <img src="../images/movie_9.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_10.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_11.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_12.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_13.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_14.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_15.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_16.jpg" alt="movie" class="movieimage">
                </div>
            </div>

            <div class="third">
                <h3 style="color:white">Also watch</h3>
                <div class="content">
                    <img src="../images/movie_17.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_18.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_19.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_20.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_21.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_22.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_23.jpg" alt="movie" class="movieimage">
                    <img src="../images/movie_24.jpg" alt="movie" class="movieimage">
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
